
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise B2B Wireframe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
        }
        /* Standard wireframe image placeholder style */
        .placeholder-box {
            background-color: #e5e7eb;
            position: relative;
            overflow: hidden;
        }
        .placeholder-box::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(to top right, transparent calc(50% - 1px), #d1d5db, transparent calc(50% + 1px)),
                        linear-gradient(to bottom right, transparent calc(50% - 1px), #d1d5db, transparent calc(50% + 1px));
        }
    </style>

</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
